<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>HTML Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>Know your bubble tea personality!</h1>
        <p>A personality test based on your bubble tea order. No hard feelings...or maybe just a little bit.</p>
    </header>
    <main>
        <form id="bubbletea">
            <fieldset>
                <label for="order-name">Name for the order</label>
                <input type="text" id="order-name" autocomplete="given-name">
            </fieldset>
            <fieldset>
                <legend>Choose your tea base</legend>
                <input type="radio" id="black-tea" name="tea" value="black tea">
                <label for="black-tea">Black tea</label>
                <input type="radio" id="green-tea" name="tea" value="green tea">
                <label for="green-tea">Green tea</label>
                <input type="radio" id="oolong-tea" name="tea" value="oolong tea">
                <label for="oolong-tea">Oolong tea</label>
                <input type="radio" id="matcha" name="tea" value="matcha">
                <label for="matcha">Matcha</label>
                <input type="radio" id="no-tea" name="tea" value="no tea">
                <label for="no-tea">No tea</label>
            </fieldset>
            <fieldset>
                <legend>Choose your milk</legend>
                <input type="radio" id="full-milk" name="milk" value="full milk">
                <label for="full-milk">Full milk</label>
                <input type="radio" id="half-milk" name="milk" value="half milk">
                <label for="half-milk">Half milk</label>
                <input type="radio" id="oat-milk" name="milk" value="oat milk">
                <label for="oat-milk">Oat milk</label>
                <input type="radio" id="soy-milk" name="milk" value="soy milk">
                <label for="soy-milk">Soy milk</label>
                <input type="radio" id="no-milk" name="milk" value="no milk">
                <label for="no-milk">No milk</label>
            </fieldset>
            <fieldset>
                <legend>Choose your toppings</legend>
                <input type="checkbox" id="tapioca" name="toppings" value="tapioca(boba)">
                <label for="tapioca">Tapioca(boba)</label>
                <input type="checkbox" id="pudding" name="toppings" value="pudding">
                <label for="pudding">Pudding</label>
                <input type="checkbox" id="herbal-jelly" name="toppings" value="herbal jelly">
                <label for="herbal-jelly">Herbal jelly</label>
                <input type="checkbox" id="nata-jelly" name="toppings" value="nata jelly">
                <label for="nata-jelly">Nata jelly</label>
                <input type="checkbox" id="red-bean" name="toppings" value="red bean">
                <label for="red-bean">Red bean</label>
                <input type="checkbox" id="taro-ball" name="toppings" value="taro ball">
                <label for="taro-ball">Taro ball</label>
                <input type="checkbox" id="no-toppings" name="toppings" value="no toppings">
                <label for="no-toppings">No toppings</label>
            </fieldset>
            <button type="submit">Submit my order!</button>
            <button type="reset">Try another order!</button>
        </form>

        <div id="result">
        </div>
    </main>
</body>

</html>
